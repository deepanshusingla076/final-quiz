
server.port=8081
spring.application.name=user-service

# MySQL Database Configuration
spring.datasource.url=${DB_URL:jdbc:mysql://localhost:3306/quiz_apc?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true}
spring.datasource.username=${DB_USERNAME:root}
spring.datasource.password=${DB_PASSWORD:root}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=2
spring.datasource.hikari.connection-timeout=20000

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.open-in-view=false


# JWT Configuration
jwt.secret=${JWT_SECRET:69f8a29e-baa1-43b8-bc18-f1973a732c200d74cf4cbebc4ca48dbd06d549fbf344}
jwt.expirationMs=${JWT_EXPIRATION_MS:3600000}
jwt.refreshExpirationMs=${JWT_REFRESH_EXPIRATION_MS:86400000}


# Eureka Client Configuration
eureka.client.service-url.defaultZone=http://localhost:8761/eureka/
eureka.client.register-with-eureka=true
eureka.client.fetch-registry=true


# Management endpoints
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=always