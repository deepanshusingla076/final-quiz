server.port=8080

# Application name
spring.application.name=api-gateway
spring.cloud.gateway.discovery.locator.enabled=true
spring.cloud.gateway.discovery.locator.lower-case-service-id=true


# Eureka client configuration
eureka.client.service-url.defaultZone=http://localhost:8761/eureka/

# Gateway timeout configuration
spring.cloud.gateway.httpclient.connect-timeout=30000
spring.cloud.gateway.httpclient.response-timeout=60s
spring.cloud.gateway.routes[0].predicates[0]=Path=/api/auth/**
spring.cloud.gateway.routes[0].uri=lb://user-service
spring.cloud.gateway.routes[0].metadata.response-timeout=60000
spring.cloud.gateway.routes[0].metadata.connect-timeout=30000

# CORS configuration
spring.cloud.gateway.globalcors.cors-configurations.[/**].allowedOrigins=http://localhost:3000,http://localhost:3001
spring.cloud.gateway.globalcors.cors-configurations.[/**].allowedMethods=GET,POST,PUT,DELETE,OPTIONS
spring.cloud.gateway.globalcors.cors-configurations.[/**].allowedHeaders=*
spring.cloud.gateway.globalcors.cors-configurations.[/**].allowCredentials=true

# JWT configuration
jwt.secret=${JWT_SECRET:69f8a29e-baa1-43b8-bc18-f1973a732c200d74cf4cbebc4ca48dbd06d549fbf344}
jwt.expirationMs=${JWT_EXPIRATION_MS:3600000}

# Management endpoints
management.endpoints.web.exposure.include=health,info,gateway
management.endpoint.health.show-details=always

# Logging configuration
logging.level.org.springframework.cloud.gateway=DEBUG
logging.level.com.app.gateway=DEBUG